<div class="article-meta">
    <a [routerLink]="['/profile', article.author.user.login]">
    <img [src]="article.author.image" />
  </a> {{ article | json }}
    <div class="info">
        <a class="author" [routerLink]="['/profile', article.author.user.login]">
      {{ article.author.username }}
    </a>
        <span class="date">
      {{ article.createdAt | date: 'longDate' }}
    </span>
    </div>

    <ng-content></ng-content>
</div>
